<div class="container">
  <div class="box">
       <table id="com">
        <thead>
          <td>EMP_Id</td>
          <td>EMP_Name</td>
          <td>Designation</td>
          <td>Location</td>
          <td>Address</td>
          <td *ngIf="salary">Salary</td>
        </thead>
        <tr class="don" *ngFor="let data of employee">
          <td>{{data.id}}</td>
          <td>{{data.name}}</td>
          <td>{{data.Designation}}</td>
          <td>{{data.Location}}</td>
          <td>{{data.Address}}</td>
          <td *ngIf="salary">{{data.Salary}}</td>
        </tr>
       </table>
  </div>
  <button class="btn" (click)="Toogle()">Hide</button>
</div>
